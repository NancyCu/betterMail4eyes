<style>
  :root{
    --bg:#0e1117; --panel:#121826; --text:#e6edf3; --muted:#9aa4b2; --accent:#38bdf8;
    --maxw: 72ch; /* üëà readable line length */
    --base:  clamp(20px, 2.6vw, 28px);  /* üëà dynamic big text */
    --lh:    1.85;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--text)}
  body{font-family:-apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;font-size:var(--base);line-height:var(--lh);-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}
  .wrap{max-width:var(--maxw);margin:0 auto;padding:20px}
  .controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}
  .btn{border:2px solid var(--accent);color:var(--accent);background:transparent;padding:10px 14px;border-radius:10px;font-weight:700}
  .btn:active{transform:scale(.98)}
  .card{background:var(--panel);border-radius:14px;padding:18px 18px 6px;box-shadow:0 10px 28px rgba(0,0,0,.35)}
  h1,h2,h3{line-height:1.25;margin:.6em 0 .35em}
  h1{font-size:1.6em}
  h2{font-size:1.25em;color:var(--accent);margin-top:1.1em}
  p{margin:.55em 0}
  hr{border:0;height:1px;background:#253046;margin:14px 0}
  a{color:#8bd0ff}
  /* Better Markdown defaults (lists, quotes, code) */
  #content{word-wrap:break-word;overflow-wrap:anywhere;hyphens:auto}
  #content ul{margin:.3em 0 .6em 1.2em}
  #content ol{margin:.3em 0 .6em 1.4em}
  #content li{margin:.25em 0}
  blockquote{border-left:4px solid var(--accent);padding:.2em .8em;margin:.8em 0;background:#0b1220;border-radius:8px}
  code{background:#0b1220;padding:.12em .35em;border-radius:6px}
  /* Tables readable + wrap long cells */
  table{width:100%;border-collapse:separate;border-spacing:0;margin:.6em 0;overflow:hidden;border-radius:10px}
  th,td{border-bottom:1px solid #243044;padding:.6em .7em;vertical-align:top}
  th{position:sticky;top:0;background:#0b1220;color:#cdeffd;text-align:left}
  tr:nth-child(even) td{background:#0e1626}
  /* Utility rows for ‚Äúlabel: value‚Äù blobs */
  .kv{display:grid;grid-template-columns:minmax(8ch,20ch) 1fr;gap:.4em 1em;margin:.4em 0}
  .kv > div:first-child{color:#9cc7ff}
  .meta{color:var(--muted);font-size:.9em;margin-bottom:.6em}
</style>
</head>
<body>
  <div class="wrap">
    <div class="controls">
      <button class="btn" onclick="changeSize(2)">+ TƒÉng ch·ªØ</button>
      <button class="btn" onclick="changeSize(-2)">‚Äì Gi·∫£m ch·ªØ</button>
      <button class="btn" onclick="toggleContrast()">Ch·∫ø ƒë·ªô t∆∞∆°ng ph·∫£n</button>
      <button class="btn" onclick="toggleWide()">Gi√£n d√≤ng</button>
    </div>

    <div class="card">
      <h1>üìÑ B·∫£n d·ªãch (ch·ªØ l·ªõn)</h1>
      <div class="meta">T·ª± ƒë·ªông t·∫°o b·ªüi iPhone ‚Ä¢ [[DATE]]</div>
      <hr>
      <!-- ChatGPT ‚Üí Markdown ‚Üí HTML inserts here -->
      <div id="content">[[CONTENT]]</div>
    </div>
  </div>

<script>
  let base = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--base'))||24;
  let wide = false, high=false;
  function changeSize(delta){
    // clamp 18‚Äì46px
    base = Math.max(18, Math.min(46, (parseFloat(getComputedStyle(document.body).fontSize)||24)+delta));
    document.body.style.fontSize = base + 'px';
  }
  function toggleContrast(){
    high = !high;
    document.documentElement.style.setProperty('--bg',    high ? '#000'    : '#0e1117');
    document.documentElement.style.setProperty('--panel', high ? '#000'    : '#121826');
    document.documentElement.style.setProperty('--text',  high ? '#fff'    : '#e6edf3');
  }
  function toggleWide(){
    wide = !wide;
    document.documentElement.style.setProperty('--lh', wide ? 2.1 : 1.85);
    document.querySelector('#content').style.lineHeight = 'var(--lh)';
  }
</script>
</body>
</html>
